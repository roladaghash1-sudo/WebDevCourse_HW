    <h1>Contact</h1>
    <table border="1" align="center" cellpadding="5" cellspacing="0">
        <tr>
            <th colspan="2">Send a Message</th>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="tel" id="phone"></td>
        </tr>
        <tr>
            <td>Subject:</td>
            <td><input type="text" id="subject"></td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea rows="4" cols="25" id="message"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"> <button onclick="sendMessage()">Send Message</button> </td>
        </tr>
    </table>
    <script> function sendMessage() { alert("Your message has been sent!"); } </script>
</body>

</html>
