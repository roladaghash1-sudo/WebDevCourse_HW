<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Table</title>
    <link rel="stylesheet" href="playlist.css">
</head>

<body>
    <h1>My Favorite Songs</h1>

    <table>
        <thead>
            <tr>
                <th>Song Name</th>
                <th>Year</th>
                <th>Image</th>
                <th>YouTube Video</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>LOFI Room</td>
                <td>2024</td>
                <td><img src="https://i.ytimg.com/vi/VUQfT3gNT3g/hqdefault.jpg" alt="LOFI Room" width="100"></td>
                <td>
                    <iframe width="200" height="113" src="https://www.youtube.com/embed/VUQfT3gNT3g?si=zlS_FQw6bALlg84B"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </td>
            </tr>
            <tr>
                <td>Lofi Work Space</td>
                <td>2024</td>
                <td><img src="https://i.ytimg.com/vi/Q89Dzox4jAE/hqdefault.jpg" alt="Lofi Work Space" width="100"></td>
                <td>
                    <iframe width="200" height="113" src="https://www.youtube.com/embed/Q89Dzox4jAE?si=yfoTkfmWZgwEK3Ah"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </td>
            </tr>
            <tr>
                <td>Study With Me</td>
                <td>2021</td>
                <td><img src="https://i.ytimg.com/vi/sUwD3GRPJos/hqdefault.jpg" alt="Study With Me" width="100"></td>
                <td>
                    <iframe width="200" height="113" src="https://www.youtube.com/embed/sUwD3GRPJos?si=9XZ8bqbXhXZ9TamO"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </td>
            </tr>
        </tbody>
    </table>

</html>
