<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Table</title>
    <link rel="stylesheet" href="playlist.css">
</head>

<body>
    <h1>My Favorite Songs</h1>

    <table>
        <thead>
            <tr>
                <th>Song Name</th>
                <th>Year</th>
                <th>Image</th>
                <th>YouTube Video</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Blinding Lights</td>
                <td>2019</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/0/09/The_Weeknd_-_Blinding_Lights.png"
                        alt="Blinding Lights" width="100"></td>
                <td>
                    <iframe width="200" height="113" src="https://www.youtube.com/embed/fHI8X4OXluQ"
                        title="Blinding Lights" frameborder="0" allowfullscreen></iframe>
                </td>
            </tr>
            <tr>
                <td>Shape of You</td>
                <td>2017</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/4/45/Shape_Of_You_%28Official_Single_Cover%29_by_Ed_Sheeran.png"
                        alt="Shape of You" width="100"></td>
                <td>
                    <iframe width="200" height="113" src="https://www.youtube.com/embed/JGwWNGJdvx8?si=cspBx72kEdQlQ2RP"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </td>
            </tr>
            <tr>
                <td>Levitating</td>
                <td>2020</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/e/e6/Dua_Lipa_-_Levitating.png" alt="Levitating"
                        width="100"></td>
                <td>
                    <iframe width="200" height="113" src="https://www.youtube.com/embed/TUVcZfQe-Kw" title="Levitating"
                        frameborder="0" allowfullscreen></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
